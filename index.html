<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />

    <title>rgk-test</title>

    <link rel="icon" type="image/png" href="favicon.png" />

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

<header>
    <div class="inside">
        <div class="age-limit">12+</div>
        <a href="/" class="logo">vidos <span>tube</span></a>
    </div>
</header>

<div class="player-b inside">
    <div class="p-t-panel">Видосик<div class="p-t-panel__icons"><i class="icon icon-clock"></i><i class="icon icon-share"></i></div></div>
    <div class="p-video-b" id="video">
        <div class="p-video-b__nav">
            <div class="play" id="play">Плей<i class="icon icon-play-b"></i></div>
            <div class="p-video-b__text">Просмотров: 14204</div>
            <span class="button">Отмена</span>
        </div>
    </div>
    <div class="p-b-panel">
        <div class="progressbar"><div></div></div>
        <i class="icon icon-play p-b-panel__item"></i>
        <i class="icon icon-volume p-b-panel__item"></i>
        <div class="time-progress p-b-panel__item"><span>0:01</span> /  15:44</div>
        <i class="icon icon-full p-b-panel__item"></i>
    </div>
</div><!--player-b-->

<footer>
    <div class="inside">
        <div class="f-check-b">
            <input type="checkbox" class="checkbox" id="checkbox"><label for="checkbox">Подтверждаю, что люблю мультики, и соглашаюсь с <a href="#">правилами предоставления услуги</a></label>
        </div>
        <div class="f-text">Услуга: domainname.eu. Провайдер ООО “Эс Эм Экс Комьюникейшнс”.</div>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
